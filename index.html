    <button class="button" onclick="raise()">+</button>
    <script>
        function raise() { 
            let waves = document.getElementsByClassName("waves")[0];
            waves.style.height = "100%"
            waves.style.maxHeight = "100%"
        }
    </script>

    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18    58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(106,68,242,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(106,68,242,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(106,68,242,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#6A44F2" />
        </g>
        </svg>
    </div>
