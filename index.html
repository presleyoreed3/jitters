<html lang="en">

<head>
    <meta charset="UTF-8" />

    <script src="./dist/main.js"></script>
    <script src="./src/scripts/modal.js"></script>
    <title>Jitters</title>
</head>

<body>
    <span>
        <header>
            <div id="side-panel" class="sidepanel">
                <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About Jitters</a>
                <a href="#">Daily Dose</a>
                <a href="#">Data Set</a>
                <a href="#">Contact Developer</a>
            </div>
            
            <div id="main">
                <button class="openbtn" onclick="openNav()">&#9776;</button> 
                <script>
                    function openNav() { document.getElementById("side-panel").style.width = "250px";}
                    /* Set the width of the sidebar to 0 (hide it) */
                    function closeNav() {document.getElementById("side-panel").style.width = "0";}
                </script>
            </div>
            <h1 class="title">Jitters</h1>
        </header>
    </span>

        

    <script src="./src/index.js"></script>

    <button class="button" id="addDrinkModalBtn" onclick="raise()">&plus;</button>
    <script>
        function raise() { 
            let waves = document.getElementsByClassName("waves")[0];
            waves.style.height = "100%"
            waves.style.maxHeight = "100%"
        }
    </script>
    <!-- Trigger/Open The Modal -->
    <!-- <button id="addDrinkModalBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="addDrinkModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Add to your Jitters</h1>
            <form class="input-form">
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("addDrinkModal");

        // Get the button that opens the modal
        var btn = document.getElementById("addDrinkModalBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
          raise();
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>

    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18    58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(106,68,242,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(106,68,242,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(106,68,242,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#6A44F2" />
        </g>
        </svg>
    </div>    

</body>
